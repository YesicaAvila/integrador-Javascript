<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"

<body>
    <div class="container">
        <div class="login-container">
            <h2>Registrate:</h2>
            <div class="register">
                <form action="">
                    <input type="text" placeholder="Nombre" class="nombre" />
                    <input type="text" placeholder="Correo" class="correo" />
                    <input type="password" placeholder="Contraseña" class="repass" />
                    <input type="password" placeholder="Confirma contraseña" class="repass" />
                    <input type="submit" class="submit" value="REGISTRARSE" />
                </form>
            </div>
            <div class="register1">
                <h3>Inicio con:</h3>
                <div class="login-items">
                    <button class="fb">
                        <i class="fab fa-facebook-f"></i>
                    </button>
                    <button class="correo">
                        <i class="fas fa-envelope"></i>
                    </button>
                </div>
            </div>
            
        </div>
    </div>
    
</body>
